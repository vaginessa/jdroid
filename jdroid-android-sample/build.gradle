apply plugin: 'com.jdroid.android.application'

description = 'Jdroid Sample Android'
ext.packaging = 'apk'

jdroid {
	versionMajor = 0
	versionMinor = 9
	versionPatch = 4
	notDefaultLanguages = ['es']
}

repositories {
	mavenCentral()
	maven {
		url 'https://maven.fabric.io/public'
	}

}

buildscript {
